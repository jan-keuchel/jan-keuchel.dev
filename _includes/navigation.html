<nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
    {% endfor %}

    <!-- Theme toggle switch -->
    <label class="theme-switch" aria-label="Toggle light/dark mode">
        <input type="checkbox" id="theme-toggle">
        <span class="slider">
            <svg class="sun" viewBox="0 0 24 24"><path d="M12 7a5 5 0 100 10 5 5 0 000-10z M12 3v-1m0 20v-1m9-9h-1M4 12H3m15.364-7.364l-.707-.707M6.343 17.657l-.707-.707m0-12.727l.707-.707m11.314 11.314l.707-.707"/></svg>
            <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        </span>
    </label>

</nav>
